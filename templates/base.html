<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <title>Document</title>
</head>
<body>
  <div class="container">
      <nav>
      {% if user.is_authenticated %}
        <div class="d-flex flex-row-reverse">
          <form action="{% url 'accounts:logout' %}" method="POST">
            {% csrf_token %}
            <button type="submit" class="btn btn-secondary p-2 mt-2 mb-2">Logout</button>
          </form>
        </div>
      {% else %}
        <div class="d-flex flex-row-reverse">
          <form action="{% url 'accounts:signup' %}">
            <button type="submit" class="btn btn-success p-2 mt-2 mb-2">Signup</button>
          </form>
          <form action="{% url 'accounts:login' %}">
            <button type="submit" class="btn btn-secondary p-2 m-2">Login</button>
          </form>
        </div>
      {% endif %}
        <nav class="navbar navbar-expand-lg bg-body-tertiary bg-dark" data-bs-theme="dark">
          <div class="container-fluid">
            <img src="https://www.pngall.com/wp-content/uploads/2016/03/Funny-Snoopy-PNG.png" alt="Logo" width="30" class="d-inline-block align-text-top mx-2">
            <button class="navbar-toggler text-light bg-light" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link active text-light" aria-current="page" href="{% url 'movies:index'%}">Movie</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active text-light" aria-current="page" href="{% url 'community:index'%}">Community</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active text-light" aria-current="page" href="{% url 'community:create'%}">New Review</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active text-light" aria-current="page" href="{% url 'movies:recommended' %}">Recommended</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active text-light" aria-current="page" href="{% url 'accounts:profile' user %}">Mypage</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </nav>
    {% block content %}
    {% endblock content %}
    
    {% block script %}
    {% endblock script %}
    
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
